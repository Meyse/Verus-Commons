longDescription: |
  VerusID Login enables websites and applications to implement passwordless authentication using the VerusID system.

  ## How it works
  
  Users sign a challenge with their VerusID private key, proving ownership without exposing sensitive credentials.
  
  ## Integration
  
  Simple JavaScript SDK for web applications with support for:
  - Challenge/response authentication
  - Session management
  - Multi-signature support

