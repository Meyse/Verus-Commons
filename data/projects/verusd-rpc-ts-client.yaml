description: "TypeScript client for interacting with Verus daemon RPC endpoints"

longDescription: |
  A TypeScript client for interacting with Verus RPC endpoints using axios. Provides typed methods for all major verusd RPC calls.
  
  ## Features
  
  - **Address Operations**: Get balances, deltas, mempool transactions, and UTXOs
  - **Identity Management**: Query and manage VerusID identities
  - **Currency Operations**: Get currency info, list currencies, estimate conversions
  - **Transaction Handling**: Send, fund, and broadcast raw transactions
  - **Marketplace**: Create and query offers
  - **Blockchain Info**: Get block data, chain state, and VDXF IDs
  
  ## Installation
  
  ```bash
  yarn add verusd-rpc-ts-client
  ```
  
  ## Usage
  
  ```typescript
  import VerusdRpcInterface from 'verusd-rpc-ts-client';
  
  const client = new VerusdRpcInterface(
    'VRSC',                    // Chain name
    'http://localhost:27486',  // RPC endpoint
    {}                         // Optional axios config
  );
  
  // Get address balance
  const balance = await client.getAddressBalance({
    addresses: ['RAddress...']
  });
  
  // Get identity info
  const identity = await client.getIdentity('YourID@');
  
  // Estimate currency conversion
  const estimate = await client.estimateConversion({
    currencyid: 'VRSC',
    amount: 100,
    convertto: 'Bridge.vETH'
  });
  ```
  
  ## API Methods
  
  - `getAddressBalance` / `getAddressDeltas` / `getAddressUtxos`
  - `getIdentity` / `getIdentityContent`
  - `getCurrency` / `listCurrencies` / `getCurrencyConverters`
  - `estimateConversion` / `sendCurrency`
  - `getRawTransaction` / `sendRawTransaction` / `fundRawTransaction`
  - `getBlock` / `getInfo` / `getVdxfId`
  - `getOffers` / `makeOffer`

