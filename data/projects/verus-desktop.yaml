longDescription: |
  Verus Desktop is the official full-node wallet for the Verus Protocol. It provides a complete interface for managing your VRSC and other Verus currencies.

  ## Features
  
  - Full node with complete blockchain verification
  - VerusID management and authentication
  - Multi-currency support
  - Staking capabilities
  - Cross-chain operations
  
  Built with Electron and React for a native desktop experience on Windows, macOS, and Linux.

