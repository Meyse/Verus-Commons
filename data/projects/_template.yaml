# _template.yaml
# Copy this file and rename it to your-project-slug.yaml
# Fill in all required fields and remove comments before submitting

# ============================================================================
# REQUIRED FIELDS
# ============================================================================

# Display name of your project
name: "Your Project Name"

# URL-friendly identifier (lowercase, hyphens only, must match filename)
slug: "your-project-slug"

# Short one-liner describing your project (max 100 characters)
description: "A brief description of what your project does"

# Full description with Markdown support
# Use this to explain features, usage, and how your project integrates with Verus
longDescription: |
  A more detailed description of your project goes here.
  
  ## Features
  
  - Feature one
  - Feature two
  - Feature three
  
  ## How it works
  
  Explain how your project uses Verus Protocol features.
  You can use any Markdown formatting here.

# Project category - choose ONE:
# wallet | app | dashboard | tool | library | other
category: "app"

# GitHub repository URL (HTTPS format)
repo: "https://github.com/your-username/your-repo"

# Verus features your project uses - select all that apply:
# VerusID, Currencies, DeFi, Cross-chain, Zero-knowledge privacy,
# Marketplace, Data, PBaaS-chain, Staking, Mining
verusFeatures:
  - VerusID

# ============================================================================
# OPTIONAL FIELDS
# ============================================================================

# Live website URL (if your project is deployed)
# liveUrl: "https://your-project.com"

# Documentation URL (if different from repo README)
# docsUrl: "https://docs.your-project.com"

# GitHub username/organization (defaults to repo owner if not specified)
# maintainer: "your-github-username"

# ============================================================================
# IMAGES (All auto-detected from one folder)
# ============================================================================
#
# All project images go in: public/images/projects/{your-slug}/
#
# Create this folder and add any of the following files:
#
#   logo.png (or .jpg)
#     - Your project logo
#     - Dimensions: 128x128 pixels
#     - Solid background recommended
#
#   screenshot1.png, screenshot2.png, ... screenshot6.png (or .jpg)
#     - Up to 6 screenshots of your project
#     - Max 1MB per image
#     - Numbered 1-6
#
#   featured.png (or .jpg)
#     - Banner image for homepage featured section
#     - See below for requirements
#
# All files are auto-detected.

# ============================================================================
# FEATURED SECTION (Apps, Wallets, and Dashboards only)
# ============================================================================
#
# Want your project to appear in the Featured section on the homepage?
# 
# Requirements:
#   1. Your project must be category: "app", "wallet", or "dashboard"
#   2. Add a featured image: public/images/projects/{your-slug}/featured.png
